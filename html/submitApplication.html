<!DOCTYPE html>
<html>

<head>
    <title>
        Application Submission
    </title>
</head>

<body>
    <h1>Hello</h1>
    <!-- append hello username later in the project -->
    <h3>Fill out the application form</h3>
    <form method="POST">
        <!-- 1. Auto complete the form using users profile data
             2. Basic Validations
             3. We can modify the form using Ajax and split the form in various sections
             4. can also add EEO
        -->
        <hr>
        <h3>Personal Information</h3>
        <hr>
        <table>
            <tr>
                <th><label>First Name:</label></th>
                <td><input type='text' name='firstName'></td>
            </tr>
            <tr>
                <th><label>Middle Name:</label></th>
                <td><input type='text' name='middleName'></td>
            </tr>
            <tr>
                <th><label>Last Name:</label></th>
                <td><input type='text' name='lastName'></td>
            </tr>
            <tr>
                <th><label>Email:</label></th>
                <td><input type='email' name='email'></td>
            </tr>
            <tr>
                <th><label>Phone Number:</label></th>
                <td><input type='number' placeholder="U.S Number and 10 Digits Only" name='phoneNumber'></td>
            </tr>
            <tr>
                <th rowspan="6"><label>Address:</label></th>
            </tr>
            <tr>
                <td><label>Street Address:</label></td>
                <td><input type='text' name='street'></td>
            </tr>

            <tr>
                <td><label>Apartment Number:</label></td>
                <td><input type='number' name='aptNumber'></td>
            </tr>
            <tr>
                <td><label>City:</label></td>
                <td><input type='text' name='city'></td>
            </tr>
            <tr>
                <td><label>State:</label></td>
                <td><select name="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select></td>
            </tr>
            <tr>
                <td><label>Zip Code:</label></td>
                <td><input type='number' name='zipCode'></td>
            </tr>
        </table>
        <hr>
        <h3>Education</h3>
        <hr>
        <table>
            <tr>
                <th rowspan='6'>Current Education</th>
            </tr>
            <tr>
                <td><label>University Name:</label></td>
                <td><input type='text' name='currentUniversity'></td>
            </tr>
            <tr>
                <td><label>GPA:</label></td>
                <td><input type='number' min='0.0' max='4.0' name='gpa'></td>
            </tr>
            <tr>
                <td><label>Degree:</label></td>
                <td><input type='text' name='degree'></td>
            </tr>
            <tr>
                <td><label>Major:</label></td>
                <td><input type='text' name='major'></td>
            </tr>
            <tr>
                <td><label>Graduation:</label></td>
                <td><input type='month' name='graduation'></td>
            </tr>
            <tr>
                <th rowspan='6'>Previous Education</th>
            </tr>
            <tr>
                <td><label>University Name:</label></td>
                <td><input type='text' name='previousUniversity'></td>
            </tr>
            <tr>
                <td><label>GPA:</label></td>
                <td><input type='number' min='0.0' max='4.0' name='previousGpa'></td>
            </tr>
            <tr>
                <td><label>Degree:</label></td>
                <td><input type='text' name='previousDegree'></td>
            </tr>
            <tr>
                <td><label>Major:</label></td>
                <td><input type='text' name='previousMajor'></td>
            </tr>
            <tr>
                <td><label>Graduation:</label></td>
                <td><input type='month' name='previousGraduation'></td>
            </tr>
        </table>
        <hr>
        <h3>Work</h3>
        <hr>
        <table>
            <tr>
                <th rowspan="4">Current Work:</th>
            </tr>
            <tr>
                <td><label>Employer Name:</label></td>
                <td><input type='text' name='currentEmployer'></td>
            </tr>
            <tr>
                <td><label>Employer City:</label></td>
                <td><input type='text' name='currentEmployerCity'></td>
            </tr>
            <tr>
                <td><label>Position:</label></td>
                <td><input type='text' name='currentPosition'></td>
            </tr>
            <tr>
                <th rowspan="4">Previous Work:</th>
            </tr>
            <tr>
                <td><label>Employer Name:</label></td>
                <td><input type='text' name='previousEmployer'></td>
            </tr>
            <tr>
                <td><label>Employer City:</label></td>
                <td><input type='text' name='previousEmployerCity'></td>
            </tr>
            <tr>
                <td><label>Position:</label></td>
                <td><input type='text' name='previousPosition'></td>
            </tr>
        </table>
        <hr>
        <h3>Document Uploads</h3>
        <hr>
        <table>
            <tr>
                <th><label>Resume:</label></th>
                <td><input type='file' name='resume'></td>
            </tr>
            <tr>
                <th><label>Cover Letter:</label></th>
                <td><input type='file' name='coverLetter'></td>
            </tr>
            <tr>
                <th><label>Transcripts:</label></th>
                <td><input type='file' name='transcripts'></td>
            </tr>
            <tr>
                <th><label>Other Documents:</label></th>
                <td><input type='file' name='otherDocuments'></td>
            </tr>
        </table>
        <hr>
        <h3>Extra Comments</h3>
        <hr>
        <table>
            <tr>
                <td colspan="2"><input type='text' name='extraComments'></td>
            </tr>
        </table>
    </form>
</body>

</html>
